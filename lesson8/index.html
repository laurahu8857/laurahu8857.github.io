<!doctype html>
<html lang="en">
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
   crossorigin="anonymous">
 <title>走著瞧斜眼笑人比賽</title>

 <style>
     body{
         margin: 10px;
     }

     form{
         margin: 10px 0 0 -5px;
     }
 </style>
</head>
<body>
<div class="container mt-5">
  <h1>2019 走著瞧 斜眼歪舌笑死人全球大賽</h1>
 <form>
   <!-- 姓名 -->
    <div class="form-row">
        <div class="form-group col-md-4 col-sm-12" >
            <label for="input_name" >姓名</label>
            <input type="text" id="input_name" class="form-control" placeholder="林小小" maxlength="10">
            <div class="invalid-feedback">
              請確認你的名字有沒有寫錯
            </div>
        </div>
    </div>

  <!-- email -->
    <div class="form-row">
        <div class="form-group col-md-4 col-sm-12" >
            <label for="input_email">Email</label>
            <input type="email" id="input_email" class="form-control" placeholder="lin_small@gogolook.com">
            <div class="invalid-feedback">
              請確認你的伊媚兒有沒有寫錯
            </div>
        </div>
    </div>

  <!-- phone -->
    <div class="form-row">
      <div class="form-group col-md-4 col-sm-12" >
          <label for="input_phone">手機</label>
          <input type="tel" id="input_phone" class="form-control" placeholder="0906970876" maxlength="10">
          <div class="invalid-feedback">
            請確認你的手機號碼有沒有寫錯
          </div>
      </div>
    </div>

    <!-- birthday -->
    <div class="form-row">
        <div class="form-group col-md-6 col-sm-12" >
            <label>生日</label>
            <select id="sel_bdy" class="form-control">
              <option value="" selected>YYYY</option>
              <option value="1980">1980</option>
              <option value="1981">1981</option>
              <option value="1982">1982</option>
              <option value="1983">1983</option>
              <option value="1984">1984</option>
              <option value="1985">1985</option>
            </select>
            <div class="invalid-feedback">
              請選擇年份
            </div>
        </div>
        <div class="form-group col-md-3 col-sm-12" >
          <!-- broostrap 裡面是等於空白鍵  d is disappear, d-none 預設關掉這個element, d-md-block 當桌機時會開啟這個element-->
          <label class="d-none d-md-block">&nbsp;</label>    
            <select id="sel_bdm" class="form-control">
              <option value="" selected>MM</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <div class="invalid-feedback">
              請選擇月份
            </div>
        </div>

        <div class="form-group col-md-3 col-sm-12" >
            <!-- broostrap 裡面是等於空白鍵 -->   
            <label class="d-none d-md-block">&nbsp;</label>  
              <select id="sel_bdd" class="form-control">
                <option value="" selected>DD</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <div class="invalid-feedback">
                請選擇日
              </div>
          </div>
    </div>

   <!-- gender -->
   <div class="form-row">
      <div class="form-group col-md-4 col-sm-12" >
          <label for="input_gender">性別</label>
          <div class="form-check">
            <!-- input裡面的name,是讓同name的element 群組再一起 -->
            <input type="radio" class="form-check-input" name="radio_gender" id="radio_gender_m" value="m" checked>
            <!-- for 是讓label指向input, 以user的角度是指當user點擊label時，等於點擊input -->
            <label class="form-check-label" for="radio_gender_m">男</label>
          </div>
          <div class="form-check">
              <input type="radio" class="form-check-input" name="radio_gender" id="radio_gender_f" value="f">
              <label class="form-check-label" for="radio_gender_f">女</label>
            </div>
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-12">
          <label for="input_name" class="d-block">比賽組別</label>
          <!-- inline 是element 排在同一排 -->
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="check_games" id="check_games_0" value="0">
              <label class="form-check-label" for="check_games_0">
                  笑到天荒地老
              </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="check_games" id="check_games_1" value="1">
              <label class="form-check-label" for="check_games_1">
                  誰是大笑王
              </label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input " type="checkbox" name="check_games" id="check_games_2" value="2">
              <label class="form-check-label" for="check_games_2">
                  笑死人美女帥哥
              </label>
          </div>
          <div class="invalid-feedback" id="check_games_invalid">
            請確定是否有勾選
          </div>
      </div>
   </div>

   <div class="form-row">
      <div class="form-group col-12 col-md-4">
          <label for="text_note">備註</label>
          <textarea class="form-control" id="text_note" rows="3" placeholder="我的必勝名言"></textarea>
      </div>
   </div>
 
   <button class="btn btn-info" style="margin:10px" id="send">送出</button>
 </form>

</div>
 <!-- Optional JavaScript -->
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
   crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
   crossorigin="anonymous"></script>
   <!-- js/xxx  指的是從html檔案的位置 開始算 那如果想從根目錄(絕對路徑) 開頭要打 /, e.g. /abc/cde -->
   <script src="js/index.js"></script>
</body>
</html>
